<!-- Login form-->
<section class="banner-section" style="height: 90.8vh;">
  <div class="main-banner-image">
    <img src="../../../assets/1662728424Banner 1TCS.jpg" class="img-fluid" alt="Office image">
    <!-- <div class="overlay"></div> -->
  </div>
  <div class="row justify-content-end align-items-center h-100" style="position: absolute;top:0px;left:0px;width:100%;">
    <div class="col-sm-3">
      <div class="card bg-white">
        <div class="panel panel-primary p-3">
          <div class="panel-heading mb-2 text-dark">Login</div>
          <div class="panel-body padding">
            <form class="form-horizontal" [formGroup]="loginForm">
              <div class="form-group">
                <label for="name" class="col-xs-4 control-label text-dark" style="text-align:left">User Name</label>
                <div class="col-xs-5">
                  <input type="text" class="form-control"
                    [ngClass]="{'valid':loginForm.controls['userName'].valid, 'invalid':loginForm.controls['userName'].invalid && !loginForm.controls['userName'].pristine}"
                    formControlName="userName">
                  <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['userName'].dirty">
                    <div *ngIf="loginForm.controls['userName'].errors?.['required']" style="color:red">UserName is
                      required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-xs-4 control-label text-dark" style="text-align:left">Password</label>
                <div class="col-xs-5">
                  <input type="password" class="form-control"
                    [ngClass]="{'valid':loginForm.controls['password'].valid, 'invalid':loginForm.controls['password'].invalid && !loginForm.controls['password'].pristine}"
                    formControlName="password">
                  <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].dirty">
                    <div *ngIf="loginForm.controls['password'].errors?.['required']" style="color:red">Password is
                      required
                    </div>
                  </div>
                </div>
              </div>

              <div *ngIf="!valid" class="error">Invalid Credentials...Please try again...</div>
              <br />

              <div class="form-group">
                <span class="col-xs-4"></span>
                <div class="col-xs-3">
                  <button (click)="onSubmit()" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
